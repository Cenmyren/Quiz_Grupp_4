<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>

    <main>

        <div id="intro" class="visible">
            <h1>Välkommen till Quiz-appen</h1>
            <h3>Välj din kategori</h3>
            <div id="kategorier">
                <div>
                    <button class="kategori">Böcker</button>
                    <p>Testa dina kunskaper med fem frågor om litteratur!</p>
                </div>
                <div>
                    <button class="kategori">Länder</button>
                    <p>Kan du allt om världen? Fem frågor om länder!</p>
                </div>
            </div>
        </div>

        <div id="quiz" class="hidden"></div>

        <div id="resultat" class="hidden"></div>

    </main>

</body>
</html>
